<!DOCTYPE html>
<html>

<head>
    <title>Crystal Game</title>
    <link rel="stylesheet" href="assets\css\reset.css">
    <link rel="stylesheet" href="assets\css\style.css">
</head>

<body>

    <h1 id="title">Crystals Collector!</h1>
    <br><br><br><br><br><br><br>
    <div id="instructions-greeting">
        <p id="instructions">Guess the random number! <br> The crystals will guide your way.
            <br><br> Unlock the crystal's secrets and break the code!</p>
    </div>
    <br><br><br><br><br><br><br><br><br><br>
    <div id="target-back">
        <p id="numGuess">Number to Guess:<br><br> <span id="targetNum"></span></p>
    </div>

    <div id="counter-back">
        <p id="wins">Wins: <span id="winCounter"></span></p>
        <p id="losses">Losses: <span id="lossCounter"></span></p>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div class="crystal-board">
        <img class="crystal-img" id="crystal1" src="assets\images\crystal1.png" alt="crystal1">
    </div>
    <div class="crystal-board">
        <img class="crystal-img" id="crystal2" src="assets\images\crystal2.png" alt="crystal2">
    </div>
    <div class="crystal-board">
        <img class="crystal-img" id="crystal3" src="assets\images\crystal3.png" alt="crystal3">
    </div>
    <div class="crystal-board">
        <img class="crystal-img" id="crystal4" src="assets\images\crystal4.png" alt="crystal4">
    </div>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br>

    <div id="score">
        <p id="score-txt">Your total score is:</p>
    </div>

    <br><br><br><br>

    <div id="score-total">
        <div id="currentScore"></div>
    </div>


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="assets\javascript\game.js"></script>
</body>

</html>
